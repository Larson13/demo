<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="top">
    <!-- top navigation -->
    <div class="top_nav">
        <div class="nav_menu">
            <nav>
                <div class="nav toggle">
                    <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown"
                           aria-expanded="false">
                            <span id="nowUserName"></span>
                            <span class="fa fa-angle-down"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-usermenu pull-right">
                            <li><a href="#" data-toggle="modal" data-target="#updatePwdModal">修改密码</a></li>
                            <li><a href="/sys/user/page/logout"><i class="fa fa-sign-out pull-right"></i>注销</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- /top navigation -->
    <div class="modal fade bs-example-modal-lg" tabindex="-1"
         role="dialog" aria-hidden="true" id="updatePwdModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title">修改密码</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal form-label-left" id="pwdForm">
                        <div class="item form-group col-xs-12">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                原密码
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="password" name="oldPwd" class="form-control col-md-7 col-xs-12 valid">
                            </div>
                            <div class="alert">请填写原密码</div>
                        </div>
                        <div class="item form-group col-xs-12">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                新密码
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="password" name="newPwd" class="form-control col-md-7 col-xs-12 valid pwd">
                            </div>
                            <div class="alert">请填写新密码</div>
                        </div>
                        <div class="item form-group col-xs-12">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                确认新密码<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="password" name="confirmPwd" class="form-control col-md-7 col-xs-12 valid repwd">
                            </div>
                            <div class="alert">请填写确认密码</div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="topobj.module.updatePwd()">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
